<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Panel</title>
  <link rel="stylesheet" href="admin.css">
</head>
<body>

  <div class="navbar">
    <h1>Admin Panel</h1>
    <a href="index.html">Home</a>
  </div>

  <div class="container">

    <!-- USERS -->
    <div class="card">
      <h2>All Users</h2>
      <div id="users"></div>
    </div>

    <!-- EVENTS -->
    <div class="card">
      <h2>All Events</h2>
      <div id="events"></div>
    </div>

    <!-- BOOKINGS -->
    <div class="card">
      <h2>All Bookings</h2>
      <div id="bookings"></div>
    </div>

  </div>

  <script src="admin.js"></script>
</body>
</html>
