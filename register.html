<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Register</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="navbar">
    <h1>EventBook</h1>
    <div>
      <a href="index.html">Home</a>
      <a href="login.html">Login</a>
    </div>
  </div>
  
  <div class="form-box">
    <h2>User Registration</h2>
    <input type="text" id="name" placeholder="Full Name" required>

</body>
</html>
